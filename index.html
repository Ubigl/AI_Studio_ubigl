<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>UBIGLab : AI Studio v2.5</title> <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <style> :root { --bg-color: #0b0b0e; --card-bg: #16161a; --text-color: #e0e0e0; --accent-color: #ff0055; --accent-grad: linear-gradient(135deg, #ff0055, #ff5500); --chat-user-bg: #ff0055; --chat-ai-bg: #2a2a2e; --input-bg: #222226; --border-radius: 16px; } * { box-sizing: border-box; } body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 20px 10px; } .container { background-color: var(--card-bg); padding: 25px; border-radius: var(--border-radius); box-shadow: 0 20px 70px rgba(0,0,0,0.8); width: 100%; max-width: 600px; border: 1px solid #333; position: relative; overflow: hidden; display: flex; flex-direction: column; min-height: 90vh; } .header { text-align: center; margin-bottom: 20px; } .logo-img { max-width: 100px; border-radius: 50%; border: 3px solid var(--accent-color); transition: transform 0.3s ease; } .logo-img:hover { transform: scale(1.05) rotate(5deg); } h1 a { font-weight: 900; text-transform: uppercase; letter-spacing: 2px; font-size: 1.2em; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-decoration: none; display: block; margin-top: 10px; } .social-links { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; } .social-btn { padding: 8px 15px; color: white; text-decoration: none; font-weight: bold; border-radius: 20px; font-size: 12px; text-transform: uppercase; transition: all 0.2s ease; } .yt-btn { background: #FF0000; } .tg-btn { background: #0088cc; } .social-btn:hover { transform: translateY(-2px); filter: brightness(1.2); } .tabs { display: flex; background: #000; padding: 5px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; gap: 5px; } .tab-btn { flex: 1; padding: 12px; background: transparent; border: none; color: #777; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 8px; transition: all 0.3s ease; font-size: 0.85em; } .tab-btn.active { background: var(--accent-grad); color: white; box-shadow: 0 5px 15px rgba(255, 0, 85, 0.4); } .tab-content { display: none; animation: fadeIn 0.3s; flex: 1; flex-direction: column; } .tab-content.active { display: flex; } .input-group { margin-bottom: 15px; } label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.8em; color: #888; text-transform: uppercase; } select, input, textarea { width: 100%; padding: 14px; background-color: var(--input-bg); border: 1px solid #333; color: white; border-radius: 12px; font-size: 14px; outline: none; transition: border-color 0.3s ease; } select:focus, textarea:focus, input:focus { border-color: var(--accent-color); } .action-btn { width: 100%; padding: 16px; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; background: var(--accent-grad); transition: all 0.2s ease; } .action-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255, 0, 85, 0.3); } .action-btn:disabled { opacity: 0.6; cursor: not-allowed; } .download-btn { background: linear-gradient(135deg, #00c853, #64dd17); display: none; margin-top: 10px; } #image-container { margin-top: 20px; min-height: 300px; display: flex; align-items: center; justify-content: center; background: #08080a; border-radius: 12px; overflow: hidden; border: 2px dashed #333; } img.generated-img { max-width: 100%; height: auto; display: block; } .loading { color: var(--accent-color); font-family: monospace; animation: pulse 1.5s infinite; } .chat-main-wrapper { display: flex; flex-direction: column; flex: 1; min-height: 400px; } .chat-toolbar { display: flex; gap: 10px; margin-bottom: 10px; } .tool-btn { flex: 1; padding: 10px; border: 1px solid #333; background: #1f1f24; color: #aaa; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: bold; text-transform: uppercase; transition: all 0.2s ease; } .tool-btn:hover { background: #333; color: white; } .session-bar { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 5px; scrollbar-width: none; } .session-tab { background: #222; color: #777; border: 1px solid #333; padding: 8px 15px; border-radius: 20px; font-size: 12px; white-space: nowrap; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 8px; } .session-tab.active { background: var(--accent-color); color: white; border-color: var(--accent-color); } .chat-container { flex: 1; display: flex; flex-direction: column; } .chat-box { flex: 1; overflow-y: auto; padding: 15px; background: #0f0f12; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; display: none; flex-direction: column; gap: 15px; scroll-behavior: smooth; } .chat-box.active { display: flex; } .message { max-width: 85%; padding: 12px 16px; border-radius: 12px; font-size: 14px; line-height: 1.5; word-wrap: break-word; position: relative; } .message.user { align-self: flex-end; background: var(--chat-user-bg); color: white; border-bottom-right-radius: 2px; } .message.ai { align-self: flex-start; background: var(--chat-ai-bg); color: #ddd; border-bottom-left-radius: 2px; border: 1px solid #444; padding-top: 25px; } .model-badge { position: absolute; top: 5px; left: 10px; font-size: 10px; font-weight: bold; text-transform: uppercase; color: var(--accent-color); opacity: 0.8; } .message.ai pre { background: #000; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; border: 1px solid #333; } .message.ai code { font-family: monospace; color: #00ff88; } .chat-controls { display: flex; gap: 10px; } .chat-input { flex: 1; padding: 15px; border-radius: 12px; border: 1px solid #444; background: #222; color: white; outline: none; } .send-btn { width: 50px; background: var(--accent-color); border: none; border-radius: 12px; cursor: pointer; color: white; font-size: 20px; } .helper-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; } .copy-box { background: #000; padding: 15px; border-radius: 12px; border: 1px solid #333; font-family: monospace; color: #00ff88; min-height: 80px; margin-top: 10px; position: relative; word-break: break-all; } .copy-btn { position: absolute; top: 5px; right: 5px; background: #333; color: white; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 10px; } @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } } @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } } ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #111; } ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; } @media (max-width: 480px) { .helper-grid { grid-template-columns: 1fr; } } </style> </head> <body> <div class="container"> <div class="header"> <img src="https://ubigl.club/wp-content/uploads/2025/04/e8f8704e-9d9b-44a1-babb-0df2f9ef3dc1.png" class="logo-img" alt="Logo"> <h1><a href="#">UBIGLab Project v2.5</a></h1> <div class="social-links"> <a href="https://t.me/ubiglab" target="_blank" class="social-btn tg-btn">Telegram</a> </div> </div> <div class="tabs"> <button id="btn-tab-art" class="tab-btn active" onclick="switchMainTab('art')">üé® Art</button> <button id="btn-tab-chat" class="tab-btn" onclick="switchMainTab('chat')">üí¨ Chat</button> <button id="btn-tab-helper" class="tab-btn" onclick="switchMainTab('helper')">üìù Prompt</button> </div> <div id="tab-art" class="tab-content active"> <div class="input-group"> <label>Model</label> <select id="model-select"> <option value="flux">Flux.1 (High Quality)</option> <option value="flux-realism">Flux Realism</option> <option value="flux-anime">Flux Anime</option> <option value="flux-3d">Flux 3D Render</option> <option value="turbo">SDXL Turbo (Fast)</option> </select> </div> <div class="input-group"> <label>Ratio</label> <select id="aspect-select"> <option value="1024x1024">1:1 Square</option> <option value="720x1280">9:16 Vertical</option> <option value="1280x720">16:9 Horizontal</option> </select> </div> <div class="input-group"> <label>Description</label> <textarea id="prompt-input" rows="3" placeholder="A futuristic city..."></textarea> </div> <button onclick="generateImage()" class="action-btn">üöÄ Generate</button> <button id="download-btn" onclick="downloadImage()" class="action-btn download-btn">‚¨á Download HD</button> <div id="image-container"> <div style="color:#555">Result</div> </div> </div> <div id="tab-chat" class="tab-content"> <div class="input-group"> <label>AI Engine</label> <select id="chat-model-select"> <option value="openai">‚ö° GPT-4o (Smart)</option> <option value="mistral">üå™Ô∏è Mistral Nemo</option> <option value="p1">üß† Pollinations (Base)</option> </select> </div> <div class="chat-toolbar"> <button class="tool-btn" onclick="createNewChat()">+ New</button> <button class="tool-btn" onclick="clearCurrentChat()">üóëÔ∏è Clear</button> </div> <div id="session-bar" class="session-bar"></div> <div class="chat-main-wrapper"> <div id="chat-container" class="chat-container"></div> <div class="chat-controls"> <input type="text" id="chat-input" class="chat-input" placeholder="Type..." onkeypress="if(event.key==='Enter')sendMessage()"> <button onclick="sendMessage()" class="send-btn">‚û§</button> </div> </div> </div> <div id="tab-helper" class="tab-content"> <div class="input-group"><label>Base Idea</label><input type="text" id="helper-base" placeholder="Astronaut..."></div> <div class="helper-grid"> <div class="input-group"><label>Style</label><select id="helper-style"><option value="">None</option><option value="Cyberpunk, neon">Cyberpunk</option><option value="Anime style">Anime</option><option value="Hyper-realistic">Realistic</option></select></div> <div class="input-group"><label>Light</label><select id="helper-light"><option value="">None</option><option value="cinematic lighting">Cinematic</option><option value="volumetric light">Volumetric</option></select></div> </div> <button onclick="buildPrompt()" class="action-btn" style="background: #7b2cbf;">‚ú® Build</button> <div class="copy-box" id="helper-output">Result...<button class="copy-btn" onclick="copyPrompt()">Copy</button></div> </div> </div> <script> function switchMainTab(t){document.querySelectorAll('.tab-btn,.tab-content').forEach(el=>el.classList.remove('active'));document.getElementById(`btn-tab-${t}`).classList.add('active');document.getElementById(`tab-${t}`).classList.add('active')} async function generateImage(){const b=document.querySelector('#tab-art .action-btn'),d=document.getElementById('download-btn'),c=document.getElementById('image-container'),p=document.getElementById('prompt-input').value.trim(),m=document.getElementById('model-select').value,a=document.getElementById('aspect-select').value.split('x');if(!p)return alert("Empty prompt");b.disabled=!0;b.innerText="‚è≥ Working...";c.innerHTML='<div class="loading">Generating...</div>';const s=Math.floor(Math.random()*1e8),u=`https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?model=${m}&width=${a[0]}&height=${a[1]}&seed=${s}&nologo=true&enhance=true`;const i=new Image();i.crossOrigin="anonymous";i.className="generated-img";i.src=u;i.onload=()=>{c.innerHTML="";c.appendChild(i);b.disabled=!1;b.innerText="üöÄ Generate Again";d.style.display='block'};i.onerror=()=>{c.innerHTML="Error";b.disabled=!1}} async function downloadImage(){const i=document.querySelector('#image-container img');if(!i)return;const r=await fetch(i.src);const bl=await r.blob();const l=document.createElement('a');l.href=URL.createObjectURL(bl);l.download=`AI_UBIGLab_${Date.now()}.png`;l.click()} let sessions=[],activeId=null,counter=1;function createNewChat(){const id='c'+Date.now();sessions.push({id,history:[]});const t=document.createElement('div');t.className='session-tab';t.id='t-'+id;t.innerHTML=`Chat ${counter++} <span onclick="closeChat(event,'${id}')">√ó</span>`;t.onclick=()=>switchChat(id);document.getElementById('session-bar').appendChild(t);const box=document.createElement('div');box.className='chat-box';box.id='b-'+id;box.innerHTML='<div class="message ai"><span class="model-badge">AI</span>Hello!</div>';document.getElementById('chat-container').appendChild(box);switchChat(id)} function switchChat(id){activeId=id;document.querySelectorAll('.session-tab,.chat-box').forEach(el=>el.classList.remove('active'));document.getElementById('t-'+id).classList.add('active');document.getElementById('b-'+id).classList.add('active')} function clearCurrentChat(){const s=sessions.find(x=>x.id===activeId);if(s){s.history=[];document.getElementById('b-'+activeId).innerHTML='<div class="message ai">Cleared.</div>'}} async function sendMessage(){const i=document.getElementById('chat-input'),t=i.value.trim(),m=document.getElementById('chat-model-select').value;if(!t||!activeId)return;const s=sessions.find(x=>x.id===activeId),box=document.getElementById('b-'+activeId);const uD=document.createElement('div');uD.className='message user';uD.textContent=t;box.appendChild(uD);s.history.push({role:"user",content:t});i.value='';box.scrollTop=box.scrollHeight;const lD=document.createElement('div');lD.className='message ai';lD.innerHTML='<span class="model-badge">...</span>Thinking...';box.appendChild(lD);try{const r=await fetch(`https://text.pollinations.ai/${encodeURIComponent(t)}?model=${m}&context=${encodeURIComponent(JSON.stringify(s.history.slice(-6)))}`);const d=await r.text();lD.innerHTML=`<span class="model-badge">${m}</span>${marked.parse(d)}`;s.history.push({role:"assistant",content:d})}catch(e){lD.innerHTML="Error"}box.scrollTop=box.scrollHeight} function buildPrompt(){const b=document.getElementById('helper-base').value,s=document.getElementById('helper-style').value,l=document.getElementById('helper-light').value;const res=`${b}, ${s}, ${l}, 8k, detailed`.replace(/, ,/g,',');document.getElementById('helper-output').innerHTML=res+'<button class="copy-btn" onclick="copyPrompt()">Copy</button>'} function copyPrompt(){const t=document.getElementById('helper-output').innerText.replace('Copy','');navigator.clipboard.writeText(t);alert("Copied!")} createNewChat(); </script> </body> </html>
