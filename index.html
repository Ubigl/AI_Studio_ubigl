<script>
    // === –í–ö–õ–ê–î–ö–ò ===
    function switchMainTab(tab) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(`btn-tab-${tab}`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
    }

    // === –ì–ï–ù–ï–†–ê–¶–ò–Ø –ö–ê–†–¢–ò–ù–û–ö ===
    async function generateImage() {
        const btn = document.querySelector('#tab-art .action-btn');
        const dlBtn = document.getElementById('download-btn');
        const container = document.getElementById('image-container');
        dlBtn.style.display = 'none';

        const prompt = document.getElementById('prompt-input').value;
        const model = document.getElementById('model-select').value;
        const aspect = document.getElementById('aspect-select').value;
        let [w, h] = aspect.split('x').map(Number);

        if (!prompt) { alert("–ù–∞–ø–∏—à–∏ –æ–ø–∏—Å–∞–Ω–∏–µ!"); return; }

        btn.disabled = true; btn.innerText = "‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è...";
        container.innerHTML = '<div class="loading">–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω...</div>';

        const seed = Math.floor(Math.random() * 10000000);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${model}&width=${w}&height=${h}&seed=${seed}&nologo=true&private=true&enhance=false`;

        const img = new Image(); 
        img.crossOrigin = "Anonymous"; 
        img.className = "generated-img"; 
        img.src = url;
        
        img.onload = () => { 
            container.innerHTML = ""; 
            container.appendChild(img); 
            btn.disabled = false; 
            btn.innerText = "üöÄ –ï—â–µ —Ä–∞–∑"; 
            dlBtn.style.display = 'block'; 
        };
        
        img.onerror = () => { 
            container.innerHTML = "<p style='color:red'>–û—à–∏–±–∫–∞ –º–æ–¥–µ–ª–∏. –ü–æ–ø—Ä–æ–±—É–π –¥—Ä—É–≥—É—é.</p>"; 
            btn.disabled = false; 
            btn.innerText = "üöÄ –°–æ–∑–¥–∞—Ç—å"; 
        };
    }

    async function downloadImage() {
        const img = document.querySelector('#image-container img');
        if (!img) return;
        try {
            const blob = await (await fetch(img.src)).blob();
            const link = document.createElement('a'); link.href = window.URL.createObjectURL(blob); link.download = `SeT_${Date.now()}.png`; link.click();
        } catch (e) { window.open(img.src, '_blank'); }
    }

    // === –ß–ê–¢ ===
    let chatSessions = [];
    let activeChatId = null;
    let chatCounter = 1;
    const modelNames = {
        'openai-fast': '‚ö° GPT-4o Mini',
        'gemini': '‚ú® Gemini Pro'
    };

    function initChat() { createNewChat(); }
    function createNewChat() {
        const id = 'chat-' + Date.now();
        const name = `–î–∏–∞–ª–æ–≥ ${chatCounter++}`;
        chatSessions.push({ id: id, name: name, history: [] });
        
        const tab = document.createElement('div');
        tab.className = 'session-tab';
        tab.id = `tab-${id}`;
        tab.innerHTML = `${name} <span style="margin-left:5px;opacity:0.5" onclick="closeChat(event,'${id}')">x</span>`;
        tab.onclick = (e) => { if(e.target.tagName !== 'SPAN') switchChat(id); };
        document.getElementById('session-bar').appendChild(tab);

        const box = document.createElement('div');
        box.className = 'chat-box';
        box.id = `box-${id}`;
        box.innerHTML = `<div class="message ai"><span class="model-badge">AI</span>–ü—Ä–∏–≤–µ—Ç!</div>`;
        document.getElementById('chat-container').appendChild(box);
        
        switchChat(id);
    }

    function switchChat(id) {
        activeChatId = id;
        document.querySelectorAll('.session-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${id}`).classList.add('active');
        document.querySelectorAll('.chat-box').forEach(b => b.classList.remove('active'));
        const box = document.getElementById(`box-${id}`);
        box.classList.add('active');
        box.scrollTop = box.scrollHeight;
    }

    function closeChat(e, id) {
        e.stopPropagation();
        if(chatSessions.length <= 1) { clearCurrentChat(); return; }
        chatSessions = chatSessions.filter(s => s.id !== id);
        document.getElementById(`tab-${id}`).remove();
        document.getElementById(`box-${id}`).remove();
        if(activeChatId === id) switchChat(chatSessions[chatSessions.length-1].id);
    }

    function clearCurrentChat() {
        if(!activeChatId) return;
        chatSessions.find(s => s.id === activeChatId).history = [];
        document.getElementById(`box-${activeChatId}`).innerHTML = `<div class="message ai"><span class="model-badge">AI</span>–ß–∞—Ç –æ—á–∏—â–µ–Ω.</div>`;
    }

    function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

    async function sendMessage() {
        if(!activeChatId) return;
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        const model = document.getElementById('chat-model-select').value;
        const modelName = modelNames[model] || model;

        if(!text) return;

        const session = chatSessions.find(s => s.id === activeChatId);
        const box = document.getElementById(`box-${activeChatId}`);

        // User msg
        const userDiv = document.createElement('div');
        userDiv.className = 'message user';
        userDiv.innerText = text;
        box.appendChild(userDiv);
        session.history.push({role: "user", content: text});
        input.value = '';
        box.scrollTop = box.scrollHeight;

        // Loading
